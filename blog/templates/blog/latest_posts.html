<div class="card" >
    <div class="card-body">
        <h4 class="card-title">أحدث المنشورات</h4>
        <ul class="list-group list-group-flush">
            {% for post in l_posts %}
                <li class="list-group-item" >
                    <a href="{% url 'detail' post.id %}" class="text-dark" >{{post.title}}</a>
                </li>
            {% empty %}
                <li class="list-group-item" >لا يوجد تدوينات</li>
            {% endfor %}
        </ul>
    </div>
</div>
